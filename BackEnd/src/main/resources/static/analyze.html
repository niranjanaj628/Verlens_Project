<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VerLens | Analysis Result</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="overlay"></div>
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-text">
            <h1>VerLens</h1>
            <p class="catchphrase">See the Truth, Frame by Frame.</p>
        </div>
    </section>

    <div class="container analyze-container">
        <div class="image-preview">
            <h3>Input Image</h3>
            <img id="inputImagePreview" alt="Uploaded Image Preview"
                style="max-width: 300px; border-radius: 10px; margin-top: 10px;" />
        </div>
        <div class="result-box" id="resultBox">
            <h2 id="verdict">Prediction here</h2>
            <p>Confidence: <span id="confidence">0%</span></p>
        </div>
    </div>

    <script src="/script.js"></script>

</html>
